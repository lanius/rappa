<!DOCTYPE html>
<html lang="en" ng-app="Options" ng-csp>
  <head>
    <meta charset="utf-8">
    <title>Rappa Options</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="/common/lodash.custom.min.js"></script>
    <script src="/common/jquery-1.8.2.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="js/chrome.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body>
    <div class="row-fluid" ng-controller="OptionsController">
      <div class="navbar-fixed-top" alert></div>
      <div class="span4 offset1">
        <form name="configForm">
          <fieldset>
            <legend>
              <translate key="name">
                Rappa
              </translate>
            </legend>
            <label class="checkbox">
              <input type="checkbox" ng-model="config.ninja">
              <translate key="training_mode">
                Ninja reading training Mode
              </translate></label>
            <table class="table table-hover table-condensed">
              <caption class="pull-left"><translate key="caption_ninja_status">Your Ninja Status</translate></caption>
              <tr>
                <td><translate key="ninja_power">Training Score</translate></td>
                <td><strong class="text-success">{{power}}</strong></td>
              </tr>
              <tr>
                <td><translate key="number_of_urls">Number of visit Urls</translate></td>
                <td><strong class="text-success">{{urls}}</strong></td>
              </tr>
            </table>
            <button class="btn btn-secondary" ng-click="clearPower()" ng-disabled="buttons.disabled">
              <i class="icon-trash"></i>
              <translate key="clear_results">
                Reset Training Results
              </translate>
            </button>
          </fieldset>
          <fieldset>
            <legend>
              GitHub
            </legend>
            <input type="text" placeholder="Username or Email" name="account"
            ng-model="config.github.account" required translate="{placeholder : 'github_account'}">
            <div class="input-append">
              <input type="password" placeholder="Password" name="password"
              ng-model="config.github.password" required translate="{placeholder : 'password'}">
              <button class="btn" ng-click="test(config.github)"
              ng-disabled="buttons.disabled || !configForm.$valid">
                <translate key="test_auth">
                  Test Auth
                </translate>
              </button>
            </div>
          </fieldset>
        </form>
        <button class="btn btn-secondary" ng-click="clear()" ng-disabled="buttons.disabled">
          <i class="icon-trash"></i>
          <translate key="clear_settings">
            Clear Settings
          </translate>
        </button>
        <button class="btn btn-secondary" ng-click="latest()" ng-disabled="buttons.disabled">
          <i class="icon-refresh"></i>
          <translate key="restore_latest">
            Restore Latest
          </translate>
        </button>
        <button class="btn btn-primary" type="submit" ng-click="apply(config)" ng-disabled="buttons.disabled">
          <i class="icon-ok icon-white"></i>
          <translate key="apply">
            Apply
          </translate>
        </button>
      </div>
    </div>
  </body>
</html>
